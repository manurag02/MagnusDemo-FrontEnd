<div class="content">
  <div class="container-fluid">
    <div ui-view="edituser"></div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-user card-header-icon">
            <div class="card-icon">
              <i class="material-icons">assignment</i>
            </div>
            <h4 class="card-title">User Registration Report</h4>
          </div>
          <div class="card-body">
            <div class="toolbar">
              <!--        Here you can write extra buttons/actions for the toolbar              -->
            </div>

            <div class="row">
              <div class="col-sm-12">
                <table
                  id="datatables"
                  class="table table-striped table-no-bordered table-hover dataTable dtr-inline"
                  cellspacing="0"
                  width="100%"
                  style="width: 100%;"
                  role="grid"
                  aria-describedby="datatables_info"
                >
                  <thead>
                    <tr role="row">
                      <th
                        class="sorting_asc"
                        tabindex="0"
                        aria-controls="datatables"
                        rowspan="1"
                        colspan="1"
                        style="width: 172px;"
                        aria-sort="ascending"
                        aria-label="Name: activate to sort column descending"
                      >
                        <a
                          href=""
                          ng-click="orderByField='userCode'; reverseSort = !reverseSort"
                        >
                          User Code
                          <span ng-show="orderByField == 'userCode'"
                            ><span ng-show="!reverseSort">^</span
                            ><span ng-show="reverseSort">v</span></span
                          >
                        </a>
                      </th>
                      <th
                        class="sorting"
                        tabindex="0"
                        aria-controls="datatables"
                        rowspan="1"
                        colspan="1"
                        style="width: 200px;"
                        aria-label="Position: activate to sort column ascending"
                      >
                        <a
                          href=""
                          ng-click="orderByField='fullName'; reverseSort = !reverseSort"
                        >
                          Full Name
                          <span ng-show="orderByField == 'fullName'"
                            ><span ng-show="!reverseSort">^</span
                            ><span ng-show="reverseSort">v</span></span
                          >
                        </a>
                      </th>
                      <th
                        class="sorting"
                        tabindex="0"
                        aria-controls="datatables"
                        rowspan="1"
                        colspan="1"
                        style="width: 200px;"
                        aria-label="Office: activate to sort column ascending"
                      >
                        <a
                          href=""
                          ng-click="orderByField='department'; reverseSort = !reverseSort"
                        >
                          Department
                          <span ng-show="orderByField == 'department'"
                            ><span ng-show="!reverseSort">^</span
                            ><span ng-show="reverseSort">v</span></span
                          >
                        </a>
                      </th>
                      <th
                        class="sorting"
                        tabindex="0"
                        aria-controls="datatables"
                        rowspan="1"
                        colspan="1"
                        style="width: 45px;"
                        aria-label="Age: activate to sort column ascending"
                      >
                        <a
                          href=""
                          ng-click="orderByField='userID'; reverseSort = !reverseSort"
                        >
                          User ID
                          <span ng-show="orderByField == 'userID'"
                            ><span ng-show="!reverseSort">^</span
                            ><span ng-show="reverseSort">v</span></span
                          >
                        </a>
                      </th>
                      <th
                        class="sorting"
                        tabindex="0"
                        aria-controls="datatables"
                        rowspan="1"
                        colspan="1"
                        style="width: 150px;"
                        aria-label="Date: activate to sort column ascending"
                      >
                        <a
                          href=""
                          ng-click="orderByField='date'; reverseSort = !reverseSort"
                        >
                          Date
                          <span ng-show="orderByField == 'date'"
                            ><span ng-show="!reverseSort">^</span
                            ><span ng-show="reverseSort">v</span></span
                          >
                        </a>
                      </th>
                      <th
                        class="disabled-sorting text-right sorting"
                        tabindex="0"
                        aria-controls="datatables"
                        rowspan="1"
                        colspan="1"
                        style="width: 150px;"
                        aria-label="Actions: activate to sort column ascending"
                      >
                        Actions
                      </th>
                    </tr>
                  </thead>
                  <!-- <tfoot>
                        <tr><th rowspan="1" colspan="1">Name</th><th rowspan="1" colspan="1">Position</th><th rowspan="1" colspan="1">Office</th><th rowspan="1" colspan="1">Age</th><th rowspan="1" colspan="1">Start date</th><th class="text-right" rowspan="1" colspan="1">Actions</th></tr>
                      </tfoot> -->
                  <tbody>
                    <tr
                      role="row"
                      class="odd"
                      ng-repeat="x in udata | filter: searchKey |orderBy:orderByField:reverseSort"
                    >
                      <td tabindex="0" class="sorting_1">{{ x.userCode }}</td>
                      <td>{{ x.userFullName }}</td>
                      <td>{{ x.department }}</td>
                      <td>{{ x.userID }}</td>
                      <td>{{ x.created }}</td>
                      <td class="text-right">
                        <a
                          href="#"
                          class="btn btn-link btn-info btn-just-icon like"
                          ><i class="material-icons">favorite</i></a
                        >
                        <a
                          class="btn btn-link btn-warning btn-just-icon edit"
                          ng-click="update(x.uid)"
                          ><i class="material-icons">dvr</i></a
                        >
                        <a class="btn btn-link btn-danger btn-just-icon remove"
                          ><i
                            class="material-icons"
                            ng-click="delete(x.uid,$index)"
                            >close</i
                          ></a
                        >
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href="#link" aria-label="Previous">
                    <span aria-hidden="true"
                      ><i class="fa fa-angle-double-left" aria-hidden="true"></i
                    ></span>
                  </a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="#link">1</a>
                </li>
                <li class="page-item ">
                  <a class="page-link" href="#link">2</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#link">3</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#link" aria-label="Next">
                    <span aria-hidden="true"
                      ><i
                        class="fa fa-angle-double-right"
                        aria-hidden="true"
                      ></i
                    ></span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <!-- end content-->
      </div>
      <!--  end card  -->
    </div>
    <!-- end col-md-12 -->
  </div>
</div>
