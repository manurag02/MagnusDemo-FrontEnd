<div class="container-fluid">
  <div class="card mt-2">
    <div class="card-body">
      <form>
        <div class="row mt-2">
          <div class="col-md-6">
            <div class="bmd-form-group-sm">
              <label class="bmd-label">User Code *</label>
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="bmd-form-group-sm">
              <label class="bmd-label">User Full Name</label>
              <input type="text" class="form-control" />
            </div>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-6">
            <div class="bmd-form-group-sm">
              <label class="bmd-label">Department</label>
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="bmd-form-group-sm">
              <label class="bmd-label">Mobile Number</label>
              <input type="number" class="form-control" />
            </div>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-6">
            <div class="bmd-form-group-sm">
              <label class="bmd-label">Email ID</label>
              <input type="email" class="form-control" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="bmd-form-group-sm">
              <label class="bmd-label">User ID</label>
              <input type="number" class="form-control" />
            </div>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-6">
            <div class="bmd-form-group-sm">
              <label class="bmd-label">Password</label>
              <input
                type="password"
                class="form-control"
                _vkenabled="true"
                _originaltype="password"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="bmd-form-group-sm">
              <label class="bmd-label">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                _vkenabled="true"
                _originaltype="password"
              />
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-user pull-right">
          Register
        </button>
        <div class="clearfix"></div>
      </form>
    </div>
  </div>
</div>
